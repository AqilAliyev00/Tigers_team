<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <img
            class="header__logo"
            src="./assets/images/logo_mobile_black 1.png"
            alt="logo mobile black"
          />
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <img
                  class="menu__icon"
                  src="./assets/images/globe.jpg"
                  alt=""
                />
                <span class="menu__spantext">онлайн-курс</span>
              </li>
              <li class="menu__item">
                <img
                  class="menu__icon"
                  src="./assets/images/clock.png"
                  alt=""
                />
                <span class="menu__spantext">18 часов</span>
              </li>
              <li class="menu__item">
                <img
                  class="menu__icon"
                  src="./assets/images/calendar.png"
                  alt=""
                />
                <span class="menu__spantext">8 сентября</span>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page">
        <div class="page__first-block first-block">
          <div class="first-block__container _container">
            <div class="first-block__content">
              <div class="first-block__item">
                <h1 class="first-block__title">Как смотреть кино</h1>
                <p class="first-block__text">
                  За 8 занятий станем активными зрителями и разберёмся в
                  кинопроцессе
                </p>
              </div>
              <div class="first-block__photo">
                <img src="./assets/images/ noroot 1.svg" alt="noroot" />
                <div class="first-block__ellipse"></div>
              </div>
            </div>
            <div class="first-block__author">
              <div class="first-block__sometext">
                <p class="author-text">
                  Зритель для меня<br />
                  не потребитель моей продукции,<br />
                  не судья, а соучастник<br />
                  творчества, соавтор.
                </p>
                <p class="author-name">Андрей Тарковский</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
